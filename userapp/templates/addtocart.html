{% extends 'index.html' %}

{% block content %}

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-3 ">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{products.image.url}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.product_name}}</h5>
                            <!-- Product price-->
                            {{products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent legth-50% width-50%">
                        <div class="text-center">
                            <form action="" method="post">
                                {% csrf_token %}
                                
                                <label for="id_quantity" style="color: rgb(31, 31, 28);">Quantity:</label>
                                <input type="number" name="quantity" id="id_quantity" class="form-control" min="1" value="1" required>
                                
                                <div class="d-flex justify-content-center p-2">
                                    <button type="submit" class="btn btn-success">Add to cart</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product actions-->
        </div>
    </div>
</section>

{% endblock %}
