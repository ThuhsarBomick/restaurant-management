{% extends 'index.html' %}

{% block content %}

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-3">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8">
                <div class="card h-100 shadow">
                    <div class="row g-0">
                        <!-- Product image -->
                        <div class="col-md-6">
                            <img class="card-img-top img-fluid" src="{{ products.product.image.url }}" alt="{{ products.product.product_name }}" style="height: 100%; object-fit: cover;">
                        </div>
                        <!-- Product details and form -->
                        <div class="col-md-6">
                            <div class="card-body p-4">
                                <!-- Product name -->
                                <h5 class="fw-bolder">{{ products.product.product_name }}</h5>
                                <!-- Product price -->
                                <p class="mb-2">Price: â‚¹{{ products.product.price }}</p>
                                <!-- Quantity -->
                                <p class="mb-3">Quantity: {{ products.quantity }}</p>
                                <hr>
                                <!-- Order form -->
                                <form action="" method="post" class="mt-3">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="table_No" class="form-label">Table Number</label>
                                        <input type="number" id="table_No" name="table_No" class="form-control" min="1" max="14" required placeholder="Enter table number (1-14)">
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success btn-lg">Place Order</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
